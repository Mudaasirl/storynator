{% load static %}
<!DOCTYPE html>
<html class="bg-rose-50" lang="en">
    <head>
        <title>Home</title>        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />        
               
            <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
            <script src="https://cdn.tailwindcss.com"></script>     
            
        </head>
        
    <body class="bg-rose-50	font-mono w-full">
         

      <nav class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 pr-16 md:pr-5">
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/cb34a5910b6b7b50a31aff6e5b5be21fa2f7f9801ee2ea3d93d74105492af765?apiKey=26375cc6e2cd49d5bb8228a22892d56e&" class="aspect-square object-contain object-center w-[92px] fill-purple-500 stroke-[2px] stroke-black overflow-hidden shrink-0 max-w-full" />
        <div class="flex items-start justify-between gap-5 my-auto">
            <!-- Your code here -->
       
        <div
          class="self-center flex items-start justify-between gap-5 my-auto max-md:max-w-full max-md:flex-wrap max-md:justify-center"
        >
        {% if user.is_authenticated %}
            <div class="justify-between items-stretch self-stretch flex gap-2.5 p-2.5" >
                <a  href="{%url 'home-view'%}" class="text-black text-center text-base leading-5"> Generate Story! </a>
            </div>
            <div class="justify-between items-stretch self-stretch flex gap-2.5 p-2.5" >
                <a  href="{%url 'voice-upload'%}" class="text-black text-center text-base leading-5"> Upload</a>            
            </div>           
            <div class="justify-between items-stretch self-stretch flex gap-2.5 p-2.5">
              <a  href="{% url 'profile' %}" class="text-black text-center text-base leading-5">Profile</a>
            </div>
            <div class="justify-between items-stretch self-stretch flex gap-2.5 p-2.5">
              <a href="{% url 'logout' %}" class="text-black text-center text-base leading-5">Logout</a>
            </div>

          {% else %}
            <div class="justify-between items-stretch self-stretch flex gap-2.5 p-2.5">
                <a href="{% url 'register' %}" class="text-black text-center text-base leading-5">Register</a>
            </div>
            <div class="justify-between items-stretch self-stretch flex gap-2.5 p-2.5">
                <a href="{% url 'login' %}" class="text-black text-center text-base leading-5">Login</a>
            </div>
            
          {% endif %}
          
          <button
            class="text-white text-center text-base font-bold leading-5 whitespace-nowrap justify-center items-stretch border-[color:var(--Black,#000)] shadow-sm bg-purple-500 self-stretch grow p-2.5 border-2 border-solid"
          >
            Get started
          </button>
        </div>
      </div>
    </nav>


    <div class="bg-rose-50">            
      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tag }}">{{ message }}</div>
      {% endfor%} {% endif %} {% block content %}{% endblock %}     
    </div>
   
  </div>
</div>
</body>
</html>
